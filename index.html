<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- point at your manifest -->
  <link rel="manifest" href="/manifest.json">
  <title>Aardvel PWA Shell</title>
</head>
<body>
  <h1>ðŸ”§ Aardvel PWA Shell</h1>
  <p>If you see this over HTTPS, your SW can install.</p>

  <script>
    // only register when on the PWA domain
    if (
      location.hostname === 'app.aardvel.com' &&
      'serviceWorker' in navigator
    ) {
      navigator.serviceWorker
        .register('/sw.js')
        .then(reg => console.log('SW registered:', reg))
        .catch(err => console.error('SW failed:', err));
    }
  </script>
</body>
</html>
